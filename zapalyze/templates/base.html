{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %}Zapalyze!{% endblock %}</title>

        <!-- Load d3.js and dimple.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="http://dimplejs.org/dist/dimple.v2.1.2.min.js"></script>

        <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
        
        <!-- Bootstrap -->
        <link href="/static/js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/static/js/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">

        <!--
        <link href="/static/js/bootstrap/css/fbposter.css" rel="stylesheet">
        -->

        {% block head %}
        {% endblock %}

        <script>
            {# For adding scripts to the head of templates #}
            {% block head_onLoad %}
            {% endblock %}                     
        </script>
    </head>

    <body>
        {% block main %}
        {% endblock %}

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/js/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
